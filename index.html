<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="asets/favicon.ico" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Login PrestaPlus</title>
    </head>

    <body>
        <header>
            <nav class="navbar">
                <div class="navbar-logo">
                    <img src="asets/chanchosinfondo.png" alt="Logo">
                    <h2>PrestaPlus</h2>
                </div>
                
            </nav>
        </header>

        <main class="main-login">
        <div class="jugo">
            <h1>Inicio de sesion</h1>
            <p>Administra tus finanzas de manera eficiente con PrestaPlus. Nuestra plataforma te brinda las herramientas necesarias para controlar tus préstamos, gastos e ingresos. ¡Empieza hoy mismo y toma el control de tus finanzas!</p>
            <div class="background-image"></div>
        </div>

     

            <div id="wrapper">
                <input id="singIn" type="radio" value="singIn" name="hiddenForm" checked="checked" />
                <div class="labelWrapper">
                    <label for="singIn">Sing In</label>
                </div>
                <input id="login" type="radio" value="login" name="hiddenForm" />
                <div class="labelWrapper">
                    <label for="login">Login</label>
                </div>
                
                <div class="form-wrapper">
                    <form>
                        <div class="input-hidden">
                            <input type="text" id="firstNameInput" placeholder="Nombre" />
                            <input type="text" id="lastNameInput" placeholder="Apellido" />
                        </div>
                        <input type="email" id="emailInput" placeholder="Correo Electrónico" />
                        <input type="password" id="passwordInput" placeholder="Contraseña" />
                        <div class="button-hidden">
                            <button type="button" onClick="registrarUsuario()">Registrar</button>
                            <button type="button" onClick="logIn()">Login</button>
                        </div>
                    </form>
                </div>
            </div>

        </main>

        <footer>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="js/script.js"></script>
    </body>
</html>
