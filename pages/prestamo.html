<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../asets/favicon.ico" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">
        <title>Cotiza tu prestamo</title>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class="navbar-logo">
                    <img src="../asets/chanchosinfondo.png" alt="Logo">
                    <h2>PrestaPlus</h2>
                </div>
                <div class="navbar-links">
                    <a href="../pages/info.html">Nuestro banco</a>
                    <a href="../pages/prestamo.html">Préstamo</a>
                    <a href="../index.html">Login</a>
                </div> 
            </nav>
        </header>

        <main>
            
<br><br><br><br><br>

                <div class="container">
                    <h1 class="header">Calculadora de Préstamos</h1>
                    <div class="input-group">
                        <label for="prestamo-dinero">¿De cuánto dinero sería su préstamo? (el mínimo es $4000)</label>
                        <input class="dinero-prestamo" type="number" id="prestamo-dinero" placeholder="préstamo" min="4000" max="10000000" />
                        
                    </div>
            
                    <div class="loan-options">
                        <div class="row barra plazos">
                            <div class="col-2">
                                <input type="radio" class="radio-input" name="plazo" value="3" id="plazo3" checked>
                                <label class="radio-label" for="plazo3">3 cuotas</label>
                            </div>
                            <div class="col-2">
                                <input type="radio" class="radio-input" name="plazo" value="6" id="plazo6">
                                <label class="radio-label" for="plazo6">6 cuotas</label>
                            </div>
                            <div class="col-2">
                                <input type="radio" class="radio-input" name="plazo" value="9" id="plazo9">
                                <label class="radio-label" for="plazo9">9 cuotas</label>
                            </div>
                            <div class="col-2">
                                <input type="radio" class="radio-input" name="plazo" value="12" id="plazo12">
                                <label class="radio-label" for="plazo12">12 cuotas</label>
                            </div>
                            <div class="col-2">
                                <input type="radio" class="radio-input" name="plazo" value="18" id="plazo18">
                                <label class="radio-label" for="plazo18">18 cuotas</label>
                            </div>
                            <div class="col-2">
                                <input type="radio" class="radio-input" name="plazo" value="24" id="plazo24">
                                <label class="radio-label" for="plazo24">24 cuotas</label>
                            </div>
                        </div>
                    </div>
            
                    <button id="calcular" class="calculate-button">Calcular préstamo</button>
            
                    <div class="result" id="cuota-result"></div>
                </div>
          </main>
          
        <footer>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="../js/script-prestamo.js"></script>
    </body>
</html>
